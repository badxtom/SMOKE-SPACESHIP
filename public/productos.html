            try {

                    console.log('No hay productos encontrados.');
                    return;
                }

                // Filtrar los datos por los campos especificados
                const filteredData = productosSnapshot.docs.filter(doc => {
                    const data = doc.data();
                    return (
                        (data.descripcion && data.descripcion.toLowerCase().includes(searchTerm)) ||
                        (data.disponible && data.disponible.toString().includes(searchTerm)) || // Convertir números a cadena
                        (data.precio && data.precio.toString().includes(searchTerm)) ||
                        (data.precioVenta && data.precioVenta.toString().includes(searchTerm)) ||
                        (data.fechaEntrada && data.fechaEntrada.toLowerCase().includes(searchTerm))
                    );

                const worksheet = workbook.addWorksheet('Registro de Productos');

                const headerStyle = {

                    alignment: { vertical: 'middle', horizontal: 'center' },

                if (!empresaData) {

                // Agregar datos de la empresa al inicio del archivo

                worksheet.addRow(['Teléfono', empresaData.number]);
                worksheet.addRow(['Dirección', empresaData.location]);

                // Encabezado de la tabla de productos

                    'Disponible',
                    'Precio de compra',
                    'Precio de venta',
                    'Categoría',
                    'ITBIS',
                    'Vencimiento',
                    'Fecha de Entrada'
                ]);

                // Aplicar estilo al encabezado

                    cell.style = headerStyle;
                });

                // Agregar datos de la tabla de productos
                const tableRows = await getTableRows();
                tableRows.forEach((row) => {
                    const rowData = [];
                    row.querySelectorAll('td').forEach((cell) => {
                        rowData.push(cell.innerText);
                    });
                    worksheet.addRow(rowData);
                });

                // Establecer anchos de columna automático
                worksheet.columns.forEach((column) => {
                    let maxWidth = 0;
                    column.eachCell({ includeEmpty: true }, (cell) => {
                        const cellLength = cell.value ? cell.value.toString().length : 10;
                        maxWidth = Math.max(maxWidth, cellLength);
                    });
                    column.width = maxWidth < 20 ? 20 : maxWidth;
                });

                // Guardar el archivo Excel
                const buffer = await workbook.xlsx.writeBuffer();
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
