        async function getUserData(userId) {
            const dbRef = ref(getDatabase());
            const snapshot = await get(child(dbRef, `UsersAuthList/${userId}`));

        const tableBody = document.querySelector('tbody');


        async function loadSolicitudes() {
            tableBody.innerHTML = '';

            const solicitudesSnapshot = await getDocs(collection(getFirestore(), 'solicitudes'));

            if (solicitudesSnapshot.empty) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 5; // Número de columnas que abarcará el mensaje
                cell.textContent = 'No hay solicitudes pendientes';
                cell.classList.add('text-center'); // Centrar el texto
                row.appendChild(cell);
                tableBody.appendChild(row);
            } else {
                for (const doc of solicitudesSnapshot.docs) {
                    const solicitudData = doc.data();
                    const { descripcion, userId, cantidad, fecha } = solicitudData;

                    // Obtener datos del usuario desde Realtime Database
                    const userData = await getUserData(userId);
                    const userName = userData ? `${userData.firstname} ${userData.lastname}` : 'Usuario no encontrado';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td>${userName}</td>
                <td>${descripcion}</td>
                <td>${cantidad}</td>
                <td>${fecha}</td>
                <td>
                    <button class="btn btn-success btn-sm accept-btn" data-id="${doc.id}">Aceptar</button>
                    <button class="btn btn-danger btn-sm reject-btn" data-id="${doc.id}">Rechazar</button>
                </td>
            `;

                    tableBody.appendChild(row);
                }

                const acceptButtons = document.querySelectorAll('.accept-btn');
                acceptButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.stopPropagation();
                        const docId = button.dataset.id;
                        handleAcceptSolicitud(docId);
                    });
                });

                const rejectButtons = document.querySelectorAll('.reject-btn');
                rejectButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.stopPropagation();
                        const docId = button.dataset.id;
                        handleRejectSolicitud(docId);
                    });
                });
            }
        }
        
        async function handleAcceptSolicitud(docId) {
            try {
                const solicitudDoc = await getDoc(doc(getFirestore(), 'solicitudes', docId));
                const solicitudData = solicitudDoc.data();
                const { descripcion, cantidad, userId } = solicitudData;

                // Actualizar el inventario del producto
                const productSnapshot = await getDocs(query(collection(getFirestore(), 'productos'), where('descripcion', '==', descripcion)));
                if (!productSnapshot.empty) {
                    const productDoc = productSnapshot.docs[0];
                    const productData = productDoc.data();
                    const nuevaCantidad = productData.disponible - cantidad;

                    if (nuevaCantidad >= 0) {
                        await updateDoc(productDoc.ref, { disponible: nuevaCantidad });
                        await saveSolicitudToHistorial(docId, solicitudData, 'Aceptado');
                        await deleteDoc(doc(getFirestore(), 'solicitudes', docId));
                        showSuccessAlert('Solicitud aceptada y procesada correctamente.', 'alert-success');
                        loadSolicitudes();
                    } else {
                        showAlertS('No hay suficiente cantidad disponible para aceptar esta solicitud.', 'alert-danger');
                    }
                } else {
                    showAlertS('Producto no encontrado en la base de datos.', 'alert-danger');
                }
            } catch (error) {
                console.error('Error al aceptar la solicitud:', error);
                showAlertS('Hubo un error al aceptar la solicitud. Por favor, inténtelo nuevamente.', 'alert-danger');
            }
        }

        async function handleRejectSolicitud(docId) {
            try {
                const solicitudDoc = await getDoc(doc(getFirestore(), 'solicitudes', docId));
                const solicitudData = solicitudDoc.data();

                await saveSolicitudToHistorial(docId, solicitudData, 'Rechazado');
                await deleteDoc(doc(getFirestore(), 'solicitudes', docId));
                showSuccessAlert('Solicitud rechazada correctamente.', 'alert-success');
                loadSolicitudes();
            } catch (error) {
                console.error('Error al rechazar la solicitud:', error);
                showAlertS('Hubo un error al rechazar la solicitud. Por favor, inténtelo nuevamente.', 'alert-danger');
            }
        }

        async function saveSolicitudToHistorial(docId, solicitudData, status) {
            const { descripcion, cantidad, userId, fecha } = solicitudData;

            await addDoc(collection(getFirestore(), 'HistorialSolicitudes'), {
                userId: userId,
                descripcion: descripcion,
                cantidad: cantidad,
                fecha: fecha,
                status: status
            });
        }

        function showAlertS(message, alertClass) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
        <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
        }


        function showSuccessAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.classList.add('alert', 'alert-dismissible', 'alert-success', 'position-fixed', 'top-50', 'start-50', 'translate-middle');
            alertDiv.innerHTML = `
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>¡Bien hecho!</strong> ${message}
  `;
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
