        async function asociarCuentaContable(clienteNombre, cuentaId, cuentaAnteriorId = null) {
            if (cuentaAnteriorId && cuentaAnteriorId !== cuentaId) {
                // Eliminar el cliente de la cuenta anterior
                await eliminarClienteDeCuenta(clienteNombre, cuentaAnteriorId);
            }

            const cuentaRef = doc(dba, 'CatalogoCuentas', cuentaId.split('_')[0]);
            const cuentaDoc = await getDoc(cuentaRef);

            if (cuentaDoc.exists()) {
                const cuentaData = cuentaDoc.data();
                const subcuentas = cuentaData.subcuentas;
                if (cuentaId.includes('_')) {
                    const subcuentaCodigo = cuentaId.split('_')[1];
                    const subcuenta = subcuentas.find(sub => sub.codigo === subcuentaCodigo);
                    if (subcuenta) {
                        if (!subcuenta.clientes) {
                            subcuenta.clientes = [];
                        }
                        subcuenta.clientes = subcuenta.clientes.filter(c => c !== clienteNombre);
                        subcuenta.clientes.push(clienteNombre);
                    }
                } else {
                    if (!cuentaData.clientes) {
                        cuentaData.clientes = [];
                    }
                    cuentaData.clientes = cuentaData.clientes.filter(c => c !== clienteNombre);
                    cuentaData.clientes.push(clienteNombre);
                }
                await updateDoc(cuentaRef, cuentaData);
            }
        }

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('li');
                pageButton.classList.add('page-item');

                pageButton.appendChild(pageLink);
                paginationContainer.appendChild(pageButton);

            const nextButton = document.createElement('li');
            nextButton.classList.add('page-item');

            const nextLink = document.createElement('a');

        <h4 class="alert-heading">¡Advertencia!</h4>
        <p class="mb-0">${message}</p>
    `;

            const formContainer = document.getElementById('nuevoFormulario');
            formContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }



        function showSuccessAlert(message, alertType) {
            const alertBox = document.createElement('div');
            alertBox.className = `alert ${alertType} position-fixed top-50 start-50 translate-middle`;
            alertBox.style.zIndex = '1050'; // Asegurar que el z-index sea alto para estar encima de otros elementos

            let heading;
            if (alertType === 'alert-success') {
                heading = '¡Bien hecho!';
            } else if (alertType === 'alert-danger') {
                heading = '¡Advertencia!';
            } else {
                heading = '¡Atención!';
            }

            alertBox.innerHTML = `
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>${heading}</strong> ${message}
    `;

            document.body.appendChild(alertBox);
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }


        document.getElementById('generatePDFbutton').addEventListener('click', async (event) => {
            event.preventDefault();

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const logoImage = new Image();
                logoImage.src = 'credyfast logo.png';

                logoImage.onload = async () => {
                    const logoWidth = 30;
                    const logoHeight = (logoWidth / logoImage.width) * logoImage.height;
                    const marginRight = 15;
                    const marginTop = 5;
                    doc.addImage(logoImage, 'PNG', doc.internal.pageSize.width - logoWidth - marginRight, marginTop, logoWidth, logoHeight);

                    doc.setFontSize(20);
                    doc.text('Registro de Clientes', 15, 10);

                    const empresaSnapshot = await get(ref(db, 'datos/'));
                    const empresaData = empresaSnapshot.val();

                    if (empresaData) {
                        doc.setFontSize(12);
                        doc.text(`${empresaData.name}`, 15, 20);
                        doc.text(`Teléfono: ${empresaData.number}`, 15, 25);

                        const location = empresaData.location;
                        if (location.length > 15) {
                            const firstLine = location.substring(0, 23);
                            let secondLine = location.substring(23);
                            if (secondLine.length > 30) {
                                const secondLineFirstPart = secondLine.substring(0, 30);
                                const secondLineSecondPart = secondLine.substring(30);
                                secondLine = secondLineFirstPart + '\n' + secondLineSecondPart;
                            }
                            doc.text(`Dirección: ${firstLine}`, 15, 30);
                            doc.text(`${secondLine}`, 15, 35);
                        } else {
                            doc.text(`Dirección: ${empresaData.location}`, 15, 30);
                        }
                    }

                    // Obtener los datos de la colección 'clientes'
                    const clientesRef = collection(getFirestore(), 'clientes');
                    const clientesSnapshot = await getDocs(clientesRef);

                    if (clientesSnapshot.empty) {
                        console.log('No hay clientes encontrados.');
                        return;
                    }

                    const tableData = clientesSnapshot.docs.map((doc, index) => {
                        const data = doc.data();
                        const { fname, lname, number, dni, location, provincia, fechaEntrada } = data;
                        return [
                            (index + 1).toString(), // Numeración
                            fname || '',
                            lname || '',
                            number || '',
                            dni || '',
                            location || '',
                            provincia || '',
                            fechaEntrada || ''
                        ];
                    });

                    // Crear tabla en el PDF
                    doc.autoTable({
                        head: [['No.', 'Nombre', 'Apellido', 'Teléfono', 'Cédula', 'Dirección', 'Provincia', 'Fecha de registro']],
                        body: tableData,
                        startY: 50
                    });

                    const pdfBlob = await doc.output('blob');
                    saveAs(pdfBlob, 'Clientes.pdf');
                };
            } catch (error) {
                console.error('Error al generar el PDF:', error);
                showAlert('Error al generar el PDF', 'alert-danger');
            }
        });
