            function updateDropdown(query, resultsElement, items, callback) {
                resultsElement.innerHTML = '';
                resultsElement.style.display = 'none';

                items.forEach(item => {
                    const searchField = item.descripcion;
                    if (searchField.toLowerCase().includes(query.toLowerCase())) {
                        const dropdownItem = document.createElement('button');
                        dropdownItem.classList.add('dropdown-item');
                        dropdownItem.type = 'button';
                        dropdownItem.textContent = searchField;
                        dropdownItem.addEventListener('click', function () {
                            callback(item);
                            resultsElement.style.display = 'none';
                        });
                        resultsElement.appendChild(dropdownItem);
                        resultsElement.style.display = 'block';
                    }
                });
            }

            async function getAllProductos() {
                const querySnapshot = await getDocs(collection(db, 'productos'));
                productos = querySnapshot.docs.map(doc => doc.data());

            function updateTotals() {
                let total = 0;

                const rows = document.querySelectorAll('#facturaTable tbody tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 4) {
                        const cantidad = parseFloat(cells[1].textContent.trim());
                        const precioUnitario = parseFloat(cells[2].textContent.trim());
                        const subtotal = cantidad * precioUnitario;
                        cells[3].textContent = subtotal.toFixed(2);  // Actualizar la celda de total con el subtotal calculado
                        total += subtotal;
                    } else {
                        console.error('Unexpected number of cells in row:', cells.length);
                    }
                });

                const totalLabel = document.getElementById('totalLabel');
                if (totalLabel) {
                    totalLabel.textContent = `Total a pagar: ${total.toFixed(2)}`;  // Mostrar el total sin la moneda
                } else {
                    console.error('totalLabel not found in the DOM');
                }
            }

                <td>${total.toFixed(2)}}</td>

            `;

                    descripcionInput.value = producto.descripcion;

        function obtenerFechaActual() {
            const fecha = new Date();
            const dia = String(fecha.getDate()).padStart(2, '0'); // Obtener el día, y asegurarse de que tenga 2 dígitos
            const mes = String(fecha.getMonth() + 1).padStart(2, '0'); // Obtener el mes (los meses van de 0 a 11 en JavaScript)
            const año = fecha.getFullYear(); // Obtener el año

            return `${dia}/${mes}/${año}`;
        }


        function obtenerFechaActualF() {
            const fecha = new Date();
            const dia = fecha.getDate();
            const mes = fecha.getMonth() + 1;
            const año = fecha.getFullYear();
            return `${dia}-${mes}-${año}`;
        }
        document.addEventListener('DOMContentLoaded', function () {
            cargarCuentasContables();
        });

        async function cargarCuentasContables() {
            const cuentasSelect = document.getElementById('cuentaContable');
            const querySnapshot = await getDocs(collection(dba, 'CatalogoCuentas'));

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = `${data.codigo} - ${data.nombre}`;
                cuentasSelect.appendChild(option);

                // Añadir subcuentas
                data.subcuentas.forEach((subcuenta) => {
                    const subOption = document.createElement('option');
                    subOption.value = `${doc.id}_${subcuenta.codigo}`;
                    subOption.textContent = `  ${subcuenta.codigo} - ${subcuenta.nombre}`;
                    cuentasSelect.appendChild(subOption);
                });
            });
        }

        async function asociarVentaConCuenta(ventaId, cuentaId) {
            const cuentaRef = doc(dba, 'CatalogoCuentas', cuentaId.split('_')[0]);
            const cuentaDoc = await getDoc(cuentaRef);

            if (cuentaDoc.exists()) {
                const cuentaData = cuentaDoc.data();
                const subcuentas = cuentaData.subcuentas;

                if (cuentaId.includes('_')) {
                    // Es una subcuenta
                    const subcuentaCodigo = cuentaId.split('_')[1];
                    const subcuenta = subcuentas.find(sub => sub.codigo === subcuentaCodigo);
                    if (subcuenta) {
                        if (!subcuenta.ventas) {
                            subcuenta.ventas = [];
                        }
                        subcuenta.ventas.push(ventaId); // Guardar el uid de la venta en la subcuenta
                    }
                } else {
                    // Es una cuenta principal
                    if (!cuentaData.ventas) {
                        cuentaData.ventas = [];
                    }
                    cuentaData.ventas.push(ventaId); // Guardar el uid de la venta en la cuenta principal
                }

                await updateDoc(cuentaRef, cuentaData);
            } else {
                showAlert('No se encontró la cuenta contable seleccionada.', 'alert-danger');
            }
        }

        document.getElementById('guardarButton').addEventListener('click', async () => {
            // Obtener los datos del formulario
            const descripcion = document.getElementById('desp').value.trim();
            const disponible = parseFloat(document.getElementById('disp').value.trim());
            const precio = parseFloat(document.getElementById('precio').value.trim());
            const cantidadFacturar = parseFloat(document.getElementById('cantidadFacturar').value.trim());
            const cuentaContable = document.getElementById('cuentaContable').value;

            // Validar los datos del formulario
            if (!descripcion || isNaN(disponible) || isNaN(precio) || isNaN(cantidadFacturar) || !cuentaContable) {
                showAlert('Por favor complete todos los campos correctamente.', 'alert-danger');
                return;
            }
            const fechaActual = obtenerFechaActual();

            // Obtener los ítems de la tabla
            const items = [];
            const rows = document.querySelectorAll('#facturaTable tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 4) {
                    const descripcionItem = cells[0].textContent.trim();
                    const cantidadItem = parseFloat(cells[1].textContent.trim());
                    const precioUnitarioItem = parseFloat(cells[2].textContent.trim());
                    const totalItem = parseFloat(cells[3].textContent.trim());

                    items.push({
                        descripcion: descripcionItem,
                        cantidad: cantidadItem,
                        precioUnitario: precioUnitarioItem,
                        total: totalItem
                    });
                }
            });

            // Obtener la fecha actual
            const fecha = new Date().toISOString();

            // Guardar la venta en Firestore
            const ventaData = {
                descripcion,
                disponible,
                precio,
                cantidadFacturar,
                cuentaContable,
                items,
                total: parseFloat(document.getElementById('totalLabel').textContent.replace('Total a pagar: ', '').trim()),
                fecha: fechaActual
            };

            try {
                // Agregar la venta a la colección 'ventas'
                const ventasRef = collection(dba, 'ventas');
                const ventaDocRef = await addDoc(ventasRef, ventaData);
                const ventaId = ventaDocRef.id; // Aquí obtienes el uid de la venta

                // Buscar el producto en la colección 'productos' usando el campo descripcion
                const productosRef = collection(dba, 'productos');
                const q = query(productosRef, where('descripcion', '==', descripcion));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert('Producto no encontrado.', 'alert-danger');
                    return;
                }

                // Suponemos que solo hay un documento que coincide con la descripción
                const productoDoc = querySnapshot.docs[0];
                const productoData = productoDoc.data();
                const nuevaCantidad = productoData.disponible - cantidadFacturar;

                // Asegurarse de que la nueva cantidad no sea negativa
                if (nuevaCantidad < 0) {
                    alert('La cantidad a vender excede la cantidad disponible.');
                    return;
                }

                // Actualizar la cantidad disponible del producto
                await updateDoc(productoDoc.ref, { disponible: nuevaCantidad });

                await asociarVentaConCuenta(ventaId, cuentaContable);

                // Limpiar el formulario y la tabla
                document.getElementById('MainFormSE').reset();
                document.getElementById('facturaTableBody').innerHTML = '';
                document.getElementById('totalLabel').textContent = 'Total a pagar: $0.00';
                document.getElementById('desp').value = '';
                document.getElementById('disp').value = '';
                document.getElementById('precio').value = '';
                document.getElementById('cantidadFacturar').value = '';
                document.getElementById('cuentaContable').value = '';
                showAlert('Venta registrada exitosamente.', 'alert-success');
            } catch (error) {
                console.error('Error al guardar la venta:', error);
                showAlert('Hubo un error al registrar la venta.', 'alert-danger');
            }
        });


        document.getElementById('generatePDFbutton').addEventListener('click', async (event) => {
            event.preventDefault();

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const logoImage = new Image();
                logoImage.src = 'logo spaceship-modified.png';

                logoImage.onload = async () => {
                    const logoWidth = 30;
                    const logoHeight = (logoWidth / logoImage.width) * logoImage.height;
                    const marginRight = 15;
                    const marginTop = 5;
                    doc.addImage(logoImage, 'PNG', doc.internal.pageSize.width - logoWidth - marginRight, marginTop, logoWidth, logoHeight);

                    doc.setFontSize(20);
                    doc.text('Registro de Ventas', 15, 10);

                    const empresaSnapshot = await get(ref(db, 'datos/'));
                    const empresaData = empresaSnapshot.val();

                    if (empresaData) {
                        doc.setFontSize(12);
                        doc.text(`${empresaData.name}`, 15, 20);
                        doc.text(`Teléfono: ${empresaData.number}`, 15, 25);

                        const location = empresaData.location;
                        if (location.length > 15) {
                            const firstLine = location.substring(0, 23);
                            let secondLine = location.substring(23);
                            if (secondLine.length > 35) {
                                const secondLineFirstPart = secondLine.substring(0, 35);
                                const secondLineSecondPart = secondLine.substring(35);
                                secondLine = secondLineFirstPart + '\n' + secondLineSecondPart;
                            }
                            doc.text(`Dirección: ${firstLine}`, 15, 30);
                            doc.text(`${secondLine}`, 15, 35);
                        } else {
                            doc.text(`Dirección: ${empresaData.location}`, 15, 30);
                        }
                    }

                    // Obtener los datos de la colección 'ventas'
                    const ventasRef = collection(getFirestore(), 'ventas');
                    const ventasSnapshot = await getDocs(ventasRef);

                    if (ventasSnapshot.empty) {
                        doc.text('No hay ventas disponibles para mostrar.', 15, 40);
                    } else {
                        const ventasData = ventasSnapshot.docs.map(doc => {
                            const data = doc.data();
                            const items = data.items.map(item =>
                                `Descripción: ${item.descripcion}, Cantidad: ${item.cantidad}, Precio Unitario: ${item.precioUnitario}, Total: ${item.total}`
                            ).join('\n');

                            return [
                                items || '',
                                data.disponible || '',
                                data.precio || '',
                                data.total || '',
                                data.fecha || ''
                            ];
                        });

                        doc.autoTable({
                            head: [['Items', 'Disponible', 'Precio', 'Total', 'Fecha']],
                            body: ventasData,
                            startY: 45
                        });
                    }

                    const pdfBlob = await doc.output('blob');
                    saveAs(pdfBlob, 'ventas.pdf');
                };
            } catch (error) {
                console.error('Error al generar el PDF:', error);
                showAlert('Error al generar el PDF', 'alert-danger');
            }
        });





        function showAlert(message, alertType) {
            const alertBox = document.createElement('div');
            alertBox.className = `alert ${alertType} position-fixed top-50 start-50 translate-middle`;
            alertBox.style.zIndex = '1050'; // Asegurar que el z-index sea alto para estar encima de otros elementos

            let heading;
            if (alertType === 'alert-success') {
                heading = '¡Bien hecho!';
            } else if (alertType === 'alert-danger') {
                heading = '¡Advertencia!';
            } else {
                heading = '¡Atención!';
            }

            alertBox.innerHTML = `
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>${heading}</strong> ${message}
    `;

            document.body.appendChild(alertBox);
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }
