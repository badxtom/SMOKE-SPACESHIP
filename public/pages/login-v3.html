<!DOCTYPE html>
<html lang="en">

<head>
  <title>BILLING</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
    content="Berry is trending dashboard template made using Bootstrap 5 design framework. Berry is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies.">
  <meta name="keywords"
    content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard">
  <meta name="author" content="codedthemes">

  <link rel="icon" href="../assets/images/BILLING.PNG" type="png"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    id="main-font-link">

  <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css">

  <link rel="stylesheet" href="../assets/fonts/feather.css">

  <link rel="stylesheet" href="../assets/fonts/fontawesome.css">

  <link rel="stylesheet" href="../assets/fonts/material.css">

  <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link">
  <link rel="stylesheet" href="../assets/css/style-preset.css">

  <style>
    .text-dark-blue {
      color: darkblue;
    }

    .btn-dark-blue {
      background-color: darkblue;
      color: white;
      border: none;
      transition: background-color 0.3s ease;

    }

    .btn-dark-blue:hover {
      background-color: navy;

    }
  </style>

</head>

<body>

  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>


  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <a href="#" class="d-flex justify-content-center">
              <img src="../assets/images/logo peque blanco.png" style="width: 200px; height: 200px; border-radius: 5px;"
                alt="...">
            </a>
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="auth-header">
                  <h2 class="mt-5 text-dark-blue"><b>Hola, Bienvenido de nuevo</b></h2>
                  <p class="f-16 mt-2">Entra tus credenciales a continuación</p>
                </div>
              </div>
            </div>
            <h5 class="my-4 d-flex justify-content-center">Inicia sesión con tu correo electrónico</h5>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
              <label for="floatingInput">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput1" placeholder="Password">
              <label for="floatingInput1">Contraseña</label>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                <label class="form-check-label text-muted" for="customCheckc1">Recuerdame</label>
              </div>
              <h5 class="text-dark-blue">Olvidó su contraseña?</h5>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-secondary"
                style="background-color: darkblue; color: white; border: none;">Iniciar Sesión</button>

            </div>
            <hr>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/plugins/popper.min.js"></script>
  <script src="../assets/js/plugins/simplebar.min.js"></script>
  <script src="../assets/js/plugins/bootstrap.min.js"></script>
  <script src="../assets/js/fonts/custom-font.js"></script>
  <script src="../assets/js/pcoded.js"></script>
  <script src="../assets/js/plugins/feather.min.js"></script>





  <script>layout_change('light');</script>




  <script>font_change("Roboto");</script>


  <script>change_box_container('false');</script>


  <script>layout_caption_change('true');</script>




  <script>layout_rtl_change('false');</script>


  <script>preset_change("preset-1");</script>


</body>


</html>
